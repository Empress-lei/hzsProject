<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>幼儿园慧招生</title>
    <link rel="stylesheet" href="../../css/result_page.css">
</head>
<body>
<div class="result_warp">
    <div class="ears_noappint">
        <div class="shodow"></div>
        <h4 class="result_title">嗨，萌萌家长您好</h4>
        <p class="result_text">
            欢迎您来带“童梦幼儿园 - 耳朵的秘密”活动现场，<br>
            活动即将开始，快入场吧。
        </p>
        <ul class="mess_list">
            <li class="baby_name">
                <p class="baby">宝宝昵称</p>
                <input type="text" class="baby_input">
            </li>
            <li class="baby_name" id="messDate">
                <p class="baby">宝宝出生年月日</p>
                <!--<input type="text" class="baby_input">-->
                <span class="baby_input nickInput" id="nickSpan"></span>
            </li>
            <li class="baby_name">
                <p class="baby">家长联系方式</p>
                <input type="text" class="baby_input">
            </li>
            <li class="tell_num">
                <input type="text" placeholder="请输入手机验证码" class="baby_input" id="j_phone">
                <a href="javascript:void (0)" class="obtain_code" id="j_getVerifyCode">获取验证码</a>
            </li>
            <p class="cord_error">验证码输入错误</p>
        </ul>
        <a href="#" class="sub_btn">提交</a>
    </div>
    <div class="earsappint_suc">
        <img src="../../images/template/ears/suc.png" alt="" class="succ_icon">
        <p class="succ_text">签到成功</p>
    </div>
</div>
</body>
</html>
