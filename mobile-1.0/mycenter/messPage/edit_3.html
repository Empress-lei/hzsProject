<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <title>编辑页面 - 3</title>
    <link rel="stylesheet" href="../../css/datesele.css">
    <link rel="stylesheet" href="../../css/center_mob.css">
</head>
<body style="background-color: #F5F8FA;font-family: myFont">

<div class="warp">
    <div class="edit_mob">
        <div class="mess_show clearfix">
            <div class="default_t fl">
                <img src="../../images/cenMob/default_pic.png" alt="">
            </div>
            <div class="fl mess_text">
                <h3 class="mess_scol">蓝天幼儿园</h3>
                <label class="res_num">注册账号：17600642875</label>
            </div>
        </div>
        <div class="equi_edit">
            <div class="equi_title clearfix">
                <img src="../../images/cenMob/trem.png" alt="" class="eqs_img fl">
                <h3 class="fl eqs_title">师资团队</h3>
            </div>
            <ul class="equi_ul">
                <div class="marequi_left">
                    <li class="equi_li">
                        <div class="left_title clearfix">
                            <span class="fl box_c"></span>
                            <span class="fl box_text">在园教师总人数</span>
                        </div>
                        <div class="edit_input clearfix">
                            <input type="tel" class="" placeholder="请输入总人数">
                            <span class="unit fr">人</span>
                        </div>
                    </li>
                    <li class="equi_li">
                        <div class="left_title clearfix">
                            <span class="fl box_c"></span>
                            <span class="fl box_text">园长</span>
                        </div>
                        <div class="edit_input clearfix">
                            <input type="tel" placeholder="请输入人数">
                            <span class="unit fr">人</span>
                        </div>
                    </li>
                    <li class="equi_li">
                        <div class="left_title clearfix">
                            <span class="fl box_c"></span>
                            <span class="fl box_text">主任</span>
                        </div>
                        <div class="edit_input clearfix">
                            <input type="tel" placeholder="请输入人数">
                            <span class="unit fr">人</span>
                        </div>
                    </li>
                    <li class="equi_li">
                        <div class="left_title clearfix">
                            <span class="fl box_c"></span>
                            <span class="fl box_text">保健医</span>
                        </div>
                        <div class="edit_input clearfix">
                            <input type="tel" placeholder="请输入人数">
                            <span class="unit fr">人</span>
                        </div>
                    </li>
                    <li class="equi_li">
                        <div class="left_title clearfix">
                            <span class="fl box_c"></span>
                            <span class="fl box_text">招生顾问</span>
                        </div>
                        <div class="edit_input clearfix">
                            <input type="tel" placeholder="请输入人数">
                            <span class="unit fr">人</span>
                        </div>
                    </li>
                </div>
                <li class="deve_ser">
                    <div class="left_title clearfix">
                        <span class="fl box_c"></span>
                        <span class="fl box_text">在教师岗位设置 （可多选）</span>
                    </div>
                    <ul class="ser_prom">
                        <div class="prom_top clearfix">
                            <li class="state_render">
                                <input type="radio" name="Pages" value="type1" id="prom1" style="display: none">
                                <label for="prom1">主任</label>
                            </li>
                            <li class="state_render">
                                <input type="radio" name="Pages" value="type2" id="prom2" style="display: none">
                                <label for="prom2">配班</label>
                            </li>
                            <li class="state_render">
                                <input type="radio" name="Pages" value="type2" id="prom3" style="display: none">
                                <label for="prom3">助教</label>
                            </li>
                            <li class="state_render">
                                <input type="radio" name="Pages" value="type2" id="prom4" style="display: none">
                                <label for="prom4">英语教师</label>
                            </li>
                            <li class="state_add eqs_add">
                                <img src="../../images/cenMob/jia.png" alt="" class="addimg">
                            </li>
                        </div>
                        <div class="hide_div">
                            <h3 class="bot_txt">请输入当前园所可开展服务名称</h3>
                            <div class="prom_bot" id="eqsBot">
                                <div class="bot_input">
                                    <div class="font13">
                                    <textarea class="txtarebox" onkeyup="fn()" onblur="fn()" name="questionTxt"
                                              maxlength="10" value=""></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="pro_div clearfix">
                                <p class="pro_eqs fl">（服务名称不可超过10个字）</p>
                                <!--图标的两种情况-->
                                <img src="../../images/cenMob/inpuiocg.png" alt="" class="inpuiocg fr" id="inpuiog"
                                >
                                <img src="../../images/cenMob/inpuioco.png" alt="" class="inpuiocg fr"
                                     id="inpuioc" style="display: none">
                            </div>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>
        <!--
            默认的是灰色的 gray_btn   不可提交状态
            当所有选项选择完毕之后  变为蓝色按钮  可提交状态   blue_btn
        -->
        <a href="javascript:void (0);" class="gray_btn">下一步</a>
    </div>

</div>

</body>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/jquery.date.js"></script>
<script src="../../js/editMob.js"></script>
<script>
    $(function () {
        $.date('#date1');
        $.date('#date2');
        $.date('#date3');
        var newStyle = $("<style> @font-face {font-family: 'myFont';  src: url('../../fonts/HYQiHei-50S.ttf');} </style>");
        $('body').append(newStyle);
        var font = "src: url('../fonts/HYQiHei-50S.ttf')";
        $('body').css('font-family', 'myFont');
    });
</script>
</html>
