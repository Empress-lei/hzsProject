    <link rel="stylesheet" href="../css/list.css">

</head>
<body>
<div class="mess_share">
    <div class="share_box">
        <h3 class="box_title">代理商身份信息确认</h3>

        <ul class="mine_ul clearfix">

            <li>

</div>
<div class="warp">

        </div>
        <div class="mess_edit">
            <h3 class="edit_title">添加代理商</h3>
            <div class="edit_div">

            <div class="edit_div">
                <input type="text" placeholder="请输入代理商名字" class="edit_mess">

            <div class="city_div1">
                <div class="pick-area pick-area1" name="省 / 市 / 区 "></div>

            </div>

            <div class="select_click">
                <h3 class="click_title">请选择关联内部邀请人</h3>
                <div class="selectObtain">
                    <input class="magic-radio" type="radio" name="radio" id="r1" value="option1">
                    <label for="r1" class="radio_title">张波</label>
                </div>
                <div class="selectObtain">
                    <input class="magic-radio" type="radio" name="radio" id="r2" value="option1">

                </div>

                    <input class="magic-radio" type="radio" name="radio" id="r3" value="option1">
                    <label for="r3" class="radio_title">乔巴</label>
                </div>
                <div class="sure_div clearfix">
                    <a href="#" class="sure_form fr">确定</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/city/pick-pcc.min.1.0.2.js"></script>
<script>
    $(function () {
    $(".click_title").click(function () {
        $(".selectObtain").slideToggle();
    });
    $(".sure_form").click(function () {
        $(".mess_share").show();
    });
    $(".mess_share .close_btn").click(function () {
        $(".mess_share").hide();
    });
    //城市联动选择
    var address = $('#address').html()
    console.log(address + 'wbl')
    $(".pick-area1").pickArea({
        "getVal": function () {
            var thisdom = $("." + $(".pick-area-dom").val());
            console.log(thisdom);
            thisdom.next().val($(".pick-area-hidden").val());
            console.log(thisdom.next().val($(".pick-area-hidden").val()))
            var province = $(".pick-area .pick-province").html(), city = $(".pick-area .pick-city").html(),qu = $(".pick-area .pick-county").html();

            province += province == qu  ? province : (province + (qu == '请选择县' ? '' : qu));

    })
</script>
