<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <title>慧招生管理平台</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/bastmana.css">
    <link rel="stylesheet" href="./css/datagrid.css">
    <script src="./js/jquery-2.1.1.min.js"></script>
    <!--表格-->
    <script src="./js/datagrid.js"></script>
    <script src="./js/az.js"></script>
    <!--下拉框选择时间-->
    <script src="./js/selectFilter.js"></script>
    <!--加载loading-->
    <script src="js/toast.js"></script>
    <!--自己的样式-->
    <script src="./js/bastmana.js"></script>
</head>
<body>
<div class="warp">
    <div class="hrader_nav">
        <header class="home_header clearfix">
            <a href="javascript:void(0);" class="fl">
                <img src="./images/logo.png" alt="logo" class="logo_img fl">
            </a>
            <p class="manaplat">慧招生管理平台</p>
        </header>
    </div>
    <div class="container_all">
        <div class="container clearfix">
            <div class="leftsidebar_box fl">
                <dl class="system_log">
                    <dt class="uesr_stat" data-url="./pages/all_user.html">用户统计</dt>
                    <dd class="first_dd user" style="display: block">
                        <a href="javascript:void(0);" data-url="./pages/all_user.html">总用户数</a>
                    </dd>
                    <dd class="sing_dd" style="display: block">
                        <a href="javascript:void(0);"  data-url="./pages/all_user.html">注册用户数</a>
                    </dd>
                    <dd style="display: block">
                        <a href="javascript:void(0);">微信绑定用户数</a>
                    </dd>
                </dl>
                <dl class="custom">
                    <dt>访问量</dt>
                    <dd class="first_dd">
                        <a href="javascript:void(0);">官网首页访问量</a>
                    </dd>
                    <dd>
                        <a href="javascript:void(0);">活动模板页访问量</a>
                    </dd>
                    <dd>
                        <a href="javascript:void(0);">帮助中心访问量</a>
                    </dd>
                </dl>
                <dl class="channel">
                    <dt class="activity_stat" data-url="./pages/poster_activity.html">活动数据统计</dt>
                    <dd class="first_dd poster_activity">
                        <a href="javascript:void(0);" data-url="./pages/poster_activity.html">宣品创建</a>
                    </dd>
                    <dd>
                        <a href="javascript:void(0);">活动方案</a>
                    </dd>
                    <dd>
                        <a href="javascript:void(0);">邀约海报</a>
                    </dd>
                    <dd>
                        <a href="javascript:void(0);">活动信息预约表</a>
                    </dd>
                    <dd>
                        <a href="javascript:void(0);">现场签到海报</a>
                    </dd>
                </dl>
                <dl class="app">
                    <dt>家长端数据统计</dt>
                    <dd class="first_dd">
                        <a href="javascript:void(0);">活动浏览人数</a>
                    </dd>
                    <dd>
                        <a href="javascript:void(0);">有效预约人数</a>
                    </dd>
                    <dd>
                        <a href="javascript:void(0);">分享转发人数</a>
                    </dd>
                    <dd>
                        <a href="javascript:void(0);">现场签到人数</a>
                    </dd>
                </dl>
            </div>
            <div class="contentright fl">
            </div>
        </div>
    </div>
    <!--<div class="load" id="loadingwrapdiv" style="display: none">-->
        <!--<div class="loading">-->
            <!--<div class="loadbg"></div>-->
        <!--</div>-->
    <!--</div>-->
