<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幼儿园慧招生</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="ie-comp">
    <!--<link rel="stylesheet" href="../../css/index_pc.css">-->
    <link rel="stylesheet" href="../../css/activity.css">
    <link rel="stylesheet" href="../../css/nav.css">
    <link rel="stylesheet" href="../../css/swiper-3.4.2.min.css">
    <script src="../../js/jquery-2.1.1.min.js"></script>
    <script src="../../js/swiper-3.4.2.min.js"></script>
</head>
<body>
<div class="warp_page">
    <header class="activity_nav">
        <div class="activity_title center_width">
            <a href="../../index.html"><img src="../../images/index_pc/logo.png" alt="logo" class="logo_img fl"></a>
            <h3 class="activity_name">《新春庙会》</h3>
        </div>
    </header>
    <section class="smyear_introduce activity_width clearfix">
        <div class="activity_content fl">
            <div class="swiper-container poster_page">
                <div class="swiper-wrapper">
                    <!--第一屏  首页-->
                    <div class="swiper-slide years_home">
                        <img src="../../images/xuanp/fair_1.png" alt="" class="footer_img">
                    </div>
                    <!--第二屏  学校的邀请函-->
                    <div class="swiper-slide years_invi">
                        <img src="../../images/xuanp/fair_2.png" alt="" class="footer_img">
                    </div>
                    <!--第三屏   活动介绍-->
                    <div class="swiper-slide years_intr">
                        <img src="../../images/xuanp/fair_3.png" alt="" class="footer_img">
                    </div>
                    <!--第四屏  活动信息-->
                    <div class="swiper-slide years_mess">
                        <img src="../../images/xuanp/fair_4.png" alt="" class="footer_img">
                    </div>
                    <!--第五屏 用户信息-->
                    <div class="swiper-slide years_mess">
                        <img src="../../images/xuanp/fair_5.png" alt="" class="footer_img">
                    </div>
                </div>
            </div>
        </div>
        <div class="introduce fl">
            <h3 class="notice_title">活动须知</h3>
            <ul class="notice_list">
                <li class="notice_li notice_name">活动名称：耳朵的秘密</li>
                <li class="notice_li">活动主题：《好吃的葡萄》快乐游戏认知“葡萄”美术+音乐+趣味游戏调动幼儿多种感官活动不枯燥《好吃的葡萄》快乐游戏认知“葡萄”美术+音乐+趣味游戏调动幼儿多种感官活动不枯燥</li>
                <li class="notice_li notice_time">活动用时：2小时（120min）</li>
                <li class="notice_li notice_per">活动用人：园长1人、教育咨询顾问1人、保健医1人、财务1人、教师4-5人（其他备选）</li>
                <li class="notice_li notice_mat">活动材料：狐狸头饰、皱纹纸、胶棒、超轻黏土、新鲜葡萄若干</li>
            </ul>
            <h3 class="notice_title" style="display: none">活动特色</h3>
            <p class="notic_text" style="display: none">快速获取邀约名单、适合音乐特色园所</p>
            <div class="down_div clearfix">
                <img src="../../images/icon/look_img.png" alt="" class="down_img fl">
                <span class="down_span fl">点击下载活动指导方案</span>
            </div>
            <div class="notice_btn clearfix">
                <a href="#">创建活动宣品</a>
            </div>
        </div>
    </section>

</div>
<script>
    $(function () {
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            centeredSlides: true,
            speed: 1000,
            loop: true,
            observer:true,
            observeParents:true,
            autoplayDisableOnInteraction : false,
            autoplay: 3000,
            paginationClickable: true,
            normalizeSlideIndex: true,
            onSlideChangeEnd: function (swiper) {
                var nowNum = (swiper.activeIndex + 1);
                $('.nowNum').html(nowNum);
            },
        });
    })
</script>
</body>
</html>
